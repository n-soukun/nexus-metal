name: Create Release

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Create zip archive
        run: |
          cd work.soukun.metal
          zip -r ../work-soukun-metal-${{ steps.date.outputs.date }}.zip .
          cd ..

      - name: Generate release tag
        id: tag
        run: |
          # プルリクエスト番号とマージ日時を使用してタグを生成
          TAG="v$(date +'%Y.%m.%d')-pr${{ github.event.pull_request.number }}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          release_name: Release ${{ steps.tag.outputs.tag }}
          body: |
            ## Changes
            プルリクエスト #${{ github.event.pull_request.number }} がマージされました

            **プルリクエストタイトル:** ${{ github.event.pull_request.title }}
            **マージ日時:** ${{ steps.date.outputs.date }}

            このリリースには `work.soukun.metal` ディレクトリの最新版が含まれています。

            ### プルリクエスト詳細
            ${{ github.event.pull_request.html_url }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./work-soukun-metal-${{ steps.date.outputs.date }}.zip
          asset_name: work-soukun-metal-${{ steps.date.outputs.date }}.zip
          asset_content_type: application/zip
